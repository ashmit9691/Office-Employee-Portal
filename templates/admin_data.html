<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Data</title>
  <style>
    body{font-family:Segoe UI,Arial,sans-serif;background:#f5f6fa;padding:40px}
    h2{margin-bottom:20px;color:#183c64}
    table{width:100%;border-collapse:collapse;background:#fff;
          box-shadow:0 4px 12px rgba(0,0,0,.12)}
    th,td{padding:12px 16px;text-align:left}
    th{background:#7494ec;color:#fff;font-weight:600}
    tr:nth-child(even){background:#f2f4ff}
    a.back{display:inline-block;margin-top:20px;color:#7494ec;text-decoration:none}
    a.back:hover{text-decoration:underline}
  </style>
</head>
<body>

  <h2>Admin Data</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>   <!-- remove if you donâ€™t want to show it -->
      </tr>
    </thead>
    <tbody>
      {% for adm in admins %}
      <tr>
        <td>{{ adm[0] }}</td>
        <td>{{ adm[1] }}</td>
        <td>{{ adm[2] }}</td>
        <td>{{ adm[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a class="back" href="{{ url_for('admin_dashboard') }}">&larr; Back to dashboard</a>
</body>
</html>
